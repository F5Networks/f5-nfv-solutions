  # VNF Resource Information Collector inputs
ric_throughput: "5"			# Desired throughput for the VNF layer, in Gbps (options include: 5, 10, 50 Gbps).
ric_purchasing_model: subscription	# Purchasing model for licensing (options include: subscription or perpetual).
ric_vnfm_serial: "12345"		# VNFM license key provided in your email from F5 (used for support purposes only).
auto_last_hop: "disabled"		# Controls how the DAG receives return traffic from the internet. Enable this input, if using an F5 device to NAT outbound connections; otherwise, disable.

# VNF inputs
ctrl_net: control			# Name of the control network, where F5 NFV solutions connect to processes, like subscriber service-charging.
ctrl_subnet: control_subnet		# Name of the control network subnet.
ha_net: ha_net				# Name of the high availability network (for config. sync and network failover purposes).
ha_subnet: ha_net_subnet		# Name of the high availability network subnet.

# Max number of 'instances' that can be created during scale out
# Max instances of DAG VE
max_scale_dag_group: '10'		# Maximum number of layers to which the DAG group will scale.
# Max instances of VNF Layers
max_scale_vnf_group: '10'		# Maximum number of layers to which the VNF group will scale.

# Max number of 'instances' that can be created during heal
max_heal_vnfd_dag_ve: '10'		# Maximum number of times a DAG VE will heal before it stops trying and shows an error.
max_heal_vnf_layer: '10'		# Maximum number of times a layer will heal before it stops trying and returns an error.
max_heal_vnf_slave_ve: '10'		# Maximum number of times a slave VE will heal before it stops trying and returns an error.

# Nagios inputs
floating_network_id: fa541932-4156-4185-8344-a961cf4c8e41	# The OpenStack ID or name of the external network where you assigned a floating IP addresses (for example, external_net).
centos_image_id: c32f9684-aed0-455f-ab25-76035a21be56		# The OpenStack ID of the CentOS image to use when creating the monitoring nodes.
nagios_flavor_id: e752819a-095c-450f-a3c7-87c10cd7ae25		# The OpenStack ID of the flavor to use when creating the monitoring nodes.

# VNF Layer scaling inputs
vnf_layer_cpu_threshold: '85'					# Maximum number of times a slave VE will heal before it stops trying and returns an error.
vnf_layer_cpu_threshold_check_interval: '1'			# Interval between checks, in minutes.		
# VNF Group scaling inputs
vnf_group_throughput: '20'					# The desired aggregate throughput (Gigabits In Out) for every layer in the group. Example values: 5 for 5 gig, 0 for 10 gig, 0.5 for 500mb.
vnf_group_throughput_threshold: '75'				# New layer is added to group when the percentage of average aggregate layer throughput exceeds this value (for example, 75).
vnf_group_throughput_check_interval: '1'			# Interval between checks, in minutes.
# DAG Group scaling inputs
dag_group_cpu_threshold: '89'					# New instance is added to group when the percentage of average aggregate Global TMM CPU usage of all DAG group instances exceeds this value (for example, 75).
dag_group_cpu_threshold_check_interval: '1'			# Interval between checks, in minutes.

# Common inputs
manager_mgmt_host: 192.168.120.11	# The internal IP address of the VNF Manager instance.
sw_ref_dag:				# A dictionary that defines the OpenStack image name, flavor name, and revision number to use for the BIG-IP VE disaggregation instances.
  data:
    image: BIGIP-13.1.0.5-0.0.5.ALL_1SLOT
    flavor: f5.cloudify_small
  revision: 0
sw_ref_vnf:				# A dictionary that defines the OpenStack image name, flavor name, and revision number to use for the BIG-IP VE virtual network functions instances.
  data:
    image: BIGIP-13.1.0.5-0.0.5.ALL_1SLOT
    flavor: f5.cloudify_medium
  revision: 0
bigip_os_ssh_key: my_key		# The name of the OpenStack SSH key that you will import into the BIG-IP VE instances.

big_iq_host: 192.168.120.3		# The IP address of the BIG-IQ VE instance that will assign licenses to the BIG-IP VE instances.
big_iq_lic_pool: elav12			# The name of the BIG-IQ key or pool that will be used to assign licenses to the BIG-IP VE instances.
ntp_server: 132.163.96.4		# The IP address or DNS name of the NTP server. If not specified, the default 132.163.96.1 value is used.
timezone: Pacific/Pago_Pago		# Local timezone using the TZ database name for the location of your application server. https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

ctrl_sg_name: control_sg		# The name of the pre-existing control security group.
mgmt_sg_name: mgmt_sg			# The name of the pre-existing management security group.
pgw_sg_name: pgw_sg			# The name of the pre-existing packet gateway (PGW) security group.
pdn_sg_name: pdn_sg			# The name of the pre-existing provider data network (PDN) security group.
snmp_sg_name: snmp_sg			# The name of the pre-existing SNMP security group.

mgmt_net: mgmt				# The name of the pre-existing management network in OpenStack, connecting the BIG-IQ licensing utility and more, orchestrating the BIG-IP VE service layers.
mgmt_subnet: mgmt-subnet		# The name of the pre-existing management network subnet.

pgw_net: pgw				# The name of the pre-existing PGW network.
pgw_subnet: pgw-subnet			# The name of the pre-existing PGW sub-network.
pdn_net: pdn				# The name of the pre-existing PDN network.
pdn_subnet: pdn-subnet			# The name of the pre-existing PDN network subnet.

pgw_dag_net: lbs_vnf_net		# The name of the pre-existing PGW-DAG (VNF ingress) network.
pgw_dag_subnet: lbs_vnf_subnet		# The name of the pre-existing PGW-DAG network subnet.
pgw_dag_subnet_cidr: 192.168.21.0/24

pdn_dag_net: vnf_lbs_net		# The name of the pre-existing PDN-DAG (VNF egress) network.
pdn_dag_subnet: vnf_lbs_subnet		# The name of the pre-existing PDN-DAG network subnet.
pdn_dag_subnet_cidr: 192.168.31.0/24

# bgp_dag_pgw_peer_ip: 192.168.1.103	# If using Border Gateway Protocol (BGP) on the client-side, then enter the neighbor address of the PGW to which the DAG BIG-IPs will advertise their default routes.
# bgp_vnf_pgw_peer_ip: 192.168.21.11	# If using BGP on the client-side, then enter the neighbor address of the PGW, enabling the VNF to send traffic directly back to the client without passing it back through the DAG.
# bgp_pgw_peer_as: '200'		# If using BGP on the client-side, then enter the autonomous system number (ASN) for the BGP neighbor.
# bgp_dag_egw_peer_ip: 192.168.11.104	# If using BGP on the external-side, then enter the BGP neighbor address.
# bgp_egw_peer_as: '300'		# If using BGP on the external-side, then enter the BGP ASN.

# configuration of the f5 vnf service layers in as3 declaration format
#    example: your firewall configuration.
#    example: your subscriber based policy enforcement configuration.
vnf_as3_nsd_payload: 
  class: ADC
  schemaVersion: 3.0.0
  id: cfy_vnf_01
  label: vnf
  remark: VNF
  f5vnf:
    class: Tenant
    Shared:
      class: Application
      template: shared
      profileDiameterEndpointOcs:
        class: Enforcement_Diameter_Endpoint_Profile
        supportedApps:
        - Gy
        destinationRealm: f5net.com
        originHost: pcef.f5net.com
        originRealm: f5net.com
      profileDiameterEndpointPcrf:
        class: Enforcement_Diameter_Endpoint_Profile
        supportedApps:
        - Gx
        destinationRealm: f5net.com
        originHost: pcef.f5net.com
        originRealm: f5net.com
      endpointForwarding:
        addressTranslationEnabled: False
        class: Enforcement_Forwarding_Endpoint
        defaultPersistenceType: disabled
        fallbackPersistenceType: disabled
        persistenceHashSettings:
          length: 1024
          offset: 0
        pool:
          use: poolForwarding
        portTranslationEnabled: False
        sourcePortAction: preserve
      endpointInterception:
        class: Enforcement_Interception_Endpoint
        persistence: disabled
        pool:
          use: poolInterception
      endpointServiceChain:
        class: Enforcement_Service_Chain_Endpoint
        serviceEndpoints:
        - forwardingEndpoint:
            use: endpointForwarding
          name: myServiceEndpoint
          sourceVLAN:
            bigip: /Common/vnfs
          steeringPolicy:
            use: policyEnforcement
      poolForwarding:
        class: Pool
        members:
        - enable: True
          serverAddresses:
          - 255.255.255.2
          servicePort: 8081
      poolInterception:
        class: Pool
        members:
        - enable: True
          serverAddresses:
          - 255.255.255.1
          servicePort: 8080
      lbSelectedRule:
        class: iRule
        iRule: when LB_SELECTED {log local0. "Selected server [LB::server]"}
        remark: Log load balanced server
      policyEnforcement:
        allTransactions: False
        class: Enforcement_Policy
        enable: True
        rules:
        - name: testPolicyRule1
          precedence: 1
          modifyHttpHeader:
            headerName: myHeaderName
            operation: insert
            valueContent: myHeaderValue
            valueType: string
          tcpAnalyticsEnabled: True
          tcpOptimizationDownlink:
            use: profileTcpClient
          tcpOptimizationUplink:
            use: profileTcpServer
        - name: testPolicyRule2
          precedence: 1
          dscpMarkingDownlink: 0
          dscpMarkingUplink: 0
          classificationFilters:
          - application:
              bigip: /Common/acrobat
            invertMatch: True
            name: testClassFilter1
          - category:
              bigip: /Common/Audio
            invertMatch: True
            name: testClassFilter2
          gateStatusEnabled: True
      policyEnforcementDefault:
        class: Enforcement_Policy
        rules:
        - name: enforcementPolicyRuleDefault
          precedence: 10
      profileClassification:
        class: Classification_Profile
        preset:
          bigip: /Common/ce_pem
      profileIPOther:
          class: IP_Other_Profile
      profileSpm:
        class: Enforcement_Profile
        connectionOptimizationEnabled: True
        policiesGlobalHighPrecedence:
        - use: policyEnforcement
        policiesUnknownSubscribers:
        - use: policyEnforcementDefault
      profileSubscriberManagement:
        class: Enforcement_Subscriber_Management_Profile
        serverSideSessionsEnabled: True
      profileTcpClient:
        autoProxyBufferSize: True
        autoReceiveWindowSize: True
        autoSendBufferSize: True
        class: TCP_Profile
        congestionControl: woodside
        earlyRetransmit: True
        enhancedLossRecovery: True
        fastOpen: True
        fastOpenCookieExpiration: 21600
        idleTimeout: 300
        initCwnd: 16
        initRwnd: 16
        maxSegmentSize: 0
        minimumRto: 1000
        mptcp: passthrough
        proxyBufferHigh: 262144
        proxyBufferLow: 196608
        proxyMSS: True
        receiveWindowSize: 131072
        sendBufferSize: 262144
        synRtoBase: 3000
        tailLossProbe: True
        verifiedAccept: False
      profileTcpServer:
        autoProxyBufferSize: True
        autoReceiveWindowSize: True
        autoSendBufferSize: True
        class: TCP_Profile
        congestionControl: woodside
        earlyRetransmit: True
        enhancedLossRecovery: True
        fastOpen: True
        fastOpenCookieExpiration: 21600
        idleTimeout: 300
        initCwnd: 16
        initRwnd: 16
        maxSegmentSize: 0
        minimumRto: 1000
        mptcp: passthrough
        proxyBufferHigh: 262144
        proxyBufferLow: 196608
        proxyMSS: True
        receiveWindowSize: 131072
        sendBufferSize: 262144
        synRtoBase: 3000
        tailLossProbe: True
        verifiedAccept: False
      profileL4:
        class: L4_Profile
      serviceAddress:
        class: Service_Address
        arpEnabled: False
        icmpEcho: disable
        spanningEnabled: True
        virtualAddress: 0.0.0.0
    DiameterEndpoint_Gx:
      class: Application
      template: generic
      serviceMain:
        servicePort: 3868
        allowVlans:
        - bigip:  /Common/control
        translateServerAddress: False
        layer4: any
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 3868
        translateServerPort: False
        profileDiameterEndpoint:
          use: /f5vnf/Shared/profileDiameterEndpointPcrf
        profileTCP:
          bigip: /Common/tcp-lan-optimized
        snat: none
        class: Service_Generic
      pcrfPool:
        class: Pool
        members:
        - servicePort: 3868
          serverAddresses:
