datacenter: default
# VNF Resource Information Collector inputs
ric_purchasing_model: subscription
ric_vnfm_serial: "12345"
auto_last_hop: "disabled"

# VNF inputs
ctrl_net: network_CTRL
ctrl_subnet: subnet_CTRL
ha_net: network_HA
ha_subnet: subnet_HA

# Max number of 'instances' that can be created during scale out
# Max instances of DAG VE
max_scale_dag_group: '10'
# Max instances of VNF Layers
max_scale_vnf_group: '10'

# Max number of 'instances' that can be created during heal
max_heal_vnfd_dag_ve: '10'
max_heal_vnf_layer: '10'
max_heal_vnf_slave_ve: '10'

# Nagios inputs
floating_network_id: fa541932-4156-4185-8344-a961cf4c8e41

# VNF Layer scaling inputs
vnf_layer_cpu_threshold: '85'
vnf_layer_cpu_threshold_check_interval: '1'
# VNF Group scaling inputs
vnf_group_throughput: 20
vnf_group_throughput_threshold: 75
vnf_group_throughput_check_interval: 1
# DAG Group scaling inputs
dag_group_cpu_threshold: '89'
dag_group_cpu_threshold_check_interval: '1'

# Common inputs
manager_mgmt_host: 10.0.0.106

sw_ref_nagios:
  data:
    image: CentOS-7-x86_64-GenericCloud
    flavor: m1.medium
    availability_zone: nova
  revision: 0
sw_ref_dag:
  data:
    image: BIGIP-13.1.0.5-0.0.5.ALL_1SLOT
    flavor: f5.cloudify_small
    availability_zone: nova
  revision: 0
sw_ref_vnf:
  data:
    image: BIGIP-13.1.0.5-0.0.5.ALL_1SLOT
    flavor: f5.cloudify_medium
    availability_zone: nova
  revision: 0
bigip_ssh_key: key_name

big_iq_host: 10.0.0.105
big_iq_lic_pool: BIGIP_LIC_POOL

ctrl_sg_name: ctrl_cecuritygroup
mgmt_sg_name: mgmt_cecuritygroup
pgw_sg_name: pgw_cecuritygroup
pdn_sg_name: pdn_cecuritygroup
snmp_sg_name: snmp_cecuritygroup

mgmt_net: network_MGMT
mgmt_subnet: subnet_MGMT

pgw_net: network_PGW
pgw_subnet: subnet_PGW
pdn_net: network_PDN
pdn_subnet: subnet_PDN

pgw_dag_net: network_PGW_DAG
pgw_dag_subnet: subnet_PGW_DAG

pdn_dag_net: network_PDN_DAG
pdn_dag_subnet: subnet_PDN_DAG

bgp_dag_pgw_peer_ip: 10.4.0.1
bgp_vnf_pgw_peer_ip: 10.6.0.1
bgp_pgw_peer_as: '65001'
bgp_dag_egw_peer_ip: 10.3.0.1
bgp_egw_peer_as: '65002'
default_gateway: 10.5.0.1 #PDN_DAG Default Gateway

ntp_server: pool.ntp.org
timezone: America/Los_Angeles

cgnat_ip_ranges:
  - 10.9.0.32-10.9.0.64
cgnat_resource_id: '/f5vnf/firewall_fastL4/natSourceTranslation/addresses'
starting_ip_number: '5'
increment_ip_number: '2'


vnf_as3_nsd_payload:
    class: AS3
    action: deploy
    persist: true
    declaration:
        class: ADC
        schemaVersion: 3.0.0
        id: cfy_vnf_01
        label: vnf
        remark: VNF
        f5vnf:
            class: Tenant
            Shared:
                class: Application
                template: shared
                fwAllowedAddressList:
                    addresses:
                        - 10.0.0.0/8
                        - 172.20.0.0/16
                        - 192.168.0.0/16
                    class: Firewall_Address_List
                fwAllowedPortList:
                    class: Firewall_Port_List
                    ports:
                        - 8080-8081
                        - 22
                        - 443
                        - 53
                        - 80
                fwDefaultDenyAddressList:
                    addresses:
                        - 0.0.0.0/0
                    class: Firewall_Address_List
                fwLogDestinationHsl:
                    class: Log_Destination
                    distribution: adaptive
                    pool:
                        use: poolHsl
                    protocol: tcp
                    type: remote-high-speed-log
                fwLogDestinationSyslog:
                    class: Log_Destination
                    format: rfc5424
                    remoteHighSpeedLog:
                        use: fwLogDestinationHsl
                    type: remote-syslog
                fwLogPublisher:
                    class: Log_Publisher
                    destinations:
                        - use: fwLogDestinationSyslog
                fwPolicy:
                    class: Firewall_Policy
                    rules:
                        -
                            use: fwRuleList
                fwRuleList:
                    class: Firewall_Rule_List
                    rules:
                        -
                            action: accept
                            destination:
                                portLists:
                                    -
                                        use: fwAllowedPortList
                            loggingEnabled: true
                            name: tcpAllow
                            protocol: tcp
                            source:
                                addressLists:
                                    - use: fwAllowedAddressList
                        -
                            action: accept
                            loggingEnabled: true
                            name: udpAllow
                            protocol: udp
                            source:
                                addressLists:
                                    - use: fwAllowedAddressList
                        -
                            action: drop
                            loggingEnabled: true
                            name: defaultDeny
                            protocol: any
                            source:
                                addressLists:
                                    - use: fwDefaultDenyAddressList
                fwSecurityLogProfile:
                    class: Security_Log_Profile
                    network:
                        logIpErrors: true
                        logRuleMatchAccepts: true
                        logRuleMatchDrops: true
                        logRuleMatchRejects: true
                        logTcpErrors: true
                        logTcpEvents: true
                        logTranslationFields: true
                        publisher:
                            use: fwLogPublisher
                        storageFormat:
                            fields:
                                - action
                                - bigip-hostname
                                - context-name
                                - context-type
                                - date-time
                                - dest-ip
                                - dest-port
                                - drop-reason
                                - protocol
                                - src-ip
                                - src-port
                poolHsl:
                    class: Pool
                    members:
                        -
                            enable: true
                            serverAddresses:
                                - 255.255.255.254
                            servicePort: 514
                    monitors:
                        -
                            bigip: /Common/udp
                lbSelectedRule:
                    class: iRule
                    iRule: when LB_SELECTED {log local0. "Selected server [LB::server]"}
                    remark: Log load balanced server
                profileL4:
                    class: L4_Profile
                serviceAddress:
                    class: Service_Address
                    arpEnabled: False
                    icmpEcho: disable
                    spanningEnabled: True
                    virtualAddress: 0.0.0.0
            firewall_any:
                class: Application
                template: generic
                serviceMain:
                    allowVlans:
                        - bigip: /Common/network_PGW_DAG
                    class: Service_Generic
                    iRules:
                        - /f5vnf/Shared/lbSelectedRule
                    layer4: any
                    policyFirewallEnforced:
                        use: /f5vnf/Shared/fwPolicy
                    profileL4:
                        use: /f5vnf/Shared/profileL4
                    securityLogProfiles:
                        - use: /f5vnf/Shared/fwSecurityLogProfile
                    snat: none
                    lastHop: disable
                    translateServerAddress: false
                    translateServerPort: false
                    virtualAddresses:
                        - use: /f5vnf/Shared/serviceAddress
                    virtualPort: 0
            firewall_fastL4:
                class: Application
                template: l4
                serviceMain:
                    class: Service_L4
                    layer4: tcp
                    allowVlans:
                        - bigip: /Common/network_PGW_DAG
                    profileL4:
                        use: /f5vnf/Shared/profileL4
                    virtualAddresses:
                        - use: /f5vnf/Shared/serviceAddress
                    virtualPort: 0
                    translateServerAddress: false
                    translateServerPort: false
                    snat: none
                    lastHop: disable
                    iRules:
                        - /f5vnf/Shared/lbSelectedRule
                    policyFirewallEnforced:
                        use: /f5vnf/Shared/fwPolicy
                    securityLogProfiles:
                      - use: /f5vnf/Shared/fwSecurityLogProfile
                    policyNAT:
                      use: /f5vnf/firewall_fastL4/natPolicy
                natDestinationAddressList:
                    addresses:
                    - 0.0.0.0/0
                    class: Firewall_Address_List
                natDestinationPortList:
                    class: Firewall_Port_List
                    ports:
                    - 1-65535
                natPolicy:
                    class: NAT_Policy
                    rules:
                    - destination:
                        addressLists:
                        - use: /f5vnf/firewall_fastL4/natDestinationAddressList
                        portLists:
                        - use: /f5vnf/firewall_fastL4/natDestinationPortList
                      name: nat_tcp
                      protocol: tcp
                      source:
                        addressLists:
                        - use: /f5vnf/firewall_fastL4/natSourceAddressList
                        portLists:
                        - use: /f5vnf/firewall_fastL4/natSourcePortList
                      sourceTranslation:
                        use: /f5vnf/firewall_fastL4/natSourceTranslation
                natSourceAddressList:
                    addresses:
                    - 10.8.0.0/24
                    class: Firewall_Address_List
                natSourcePortList:
                    class: Firewall_Port_List
                    ports:
                    - 1-65535
                natSourceTranslation:
                    addresses:
                    - 255.255.255.255/32
                    class: NAT_Source_Translation
                    clientConnectionLimit: 0
                    hairpinModeEnabled: false
                    inboundMode: explicit
                    mapping:
                      mode: address-pooling-paired
                      timeout: 300
                    patMode: pba
                    portBlockAllocation:
                      blockIdleTimeout: 3600
                      blockLifetime: 0
                      blockSize: 64
                      clientBlockLimit: 1
                      zombieTimeout: 0
                    ports:
                    - 1-65535
                    routeAdvertisement: false
                    type: dynamic-pat
            firewall_inbound:
              class: Application
              template: generic
              serviceMain:
                allowVlans:
                - bigip: /Common/network_PDN_DAG
                class: Service_Generic
                iRules:
                - /f5vnf/Shared/lbSelectedRule
                layer4: any
                profileL4:
                  use: /f5vnf/Shared/profileL4
                snat: none
                translateServerAddress: false
                translateServerPort: false
                virtualAddresses:
                - use: /f5vnf/Shared/serviceAddress
                virtualPort: 0
