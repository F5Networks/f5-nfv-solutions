datacenter: default

# Network configuration
ctrl_net: cfy-control-network
ctrl_subnet: cfy-control-subnet
ha_net: cfy-ha-network
ha_subnet: cfy-ha-subnet
mgmt_net: cfy-network
mgmt_subnet: cfy-subnet

pgw_net: cfy-pgw-network
pgw_subnet: cfy-pgw-subnet
pdn_net: cfy-pdn-network
pdn_subnet: cfy-pdn-subnet

pgw_dag_net: cfy-pgw-dag-network
pgw_dag_subnet: cfy-pgw-dag-subnet

pdn_dag_net: cfy-pdn-dag-network
pdn_dag_subnet: cfy-pdn-dag-subnet


# VNF Resource Information Collector inputs
ric_purchasing_model: subscription
ric_vnfm_serial: "12345"
auto_last_hop: "disabled"

# VNF inputs

# Max number of 'instances' that can be created during scale out
# Max instances of DAG VE
max_scale_dag_group: 10
# Max instances of VNF Layers
max_scale_vnf_group: 10

# Max number of 'instances' that can be created during heal
max_heal_vnfd_dag_ve: 10
max_heal_vnf_layer: 10
max_heal_vnf_slave_ve: 10

# Nagios inputs
floating_network_id: b5c32c6e-708c-4477-85a2-c682ffead207

# VNF Layer scaling inputs
vnf_layer_cpu_threshold: 85
vnf_layer_cpu_threshold_check_interval: 1
# VNF Group scaling inputs
vnf_group_throughput: 20
vnf_group_throughput_threshold: 75
vnf_group_throughput_check_interval: 1
# DAG Group scaling inputs
dag_group_cpu_threshold: 89
dag_group_cpu_threshold_check_interval: 1

# Common inputs
manager_mgmt_host: 10.0.0.106

sw_ref_nagios:
  data:
    image: CentOS-7-x86_64-GenericCloud
    flavor: m1.medium
    availability_zone: regular
  revision: 0
sw_ref_dag:
  data:
    image: BIGIP-13.1.0.5-0.0.5
    flavor: m2.xlarge
    availability_zone: regular
  revision: 0
sw_ref_vnf:
  data:
    image: BIGIP-13.1.0.5-0.0.5
    flavor: m2.xlarge
    availability_zone: regular
  revision: 0
bigip_ssh_key: kfr-f5

big_iq_host: '10.0.0.121'
big_iq_lic_pool: BIGIP_4

ctrl_sg_name: ctrl_sg
mgmt_sg_name: mgmt_sg
pgw_sg_name: pgw_sg
pdn_sg_name: pdn_sg
snmp_sg_name: snmp_sg

bgp_dag_pgw_peer_ip: 10.4.0.1
bgp_vnf_pgw_peer_ip: 10.6.0.1
bgp_pgw_peer_as: 65001
bgp_dag_egw_peer_ip: 10.3.0.1
bgp_egw_peer_as: 65002
default_gateway: 10.5.0.1 #PDN_DAG Default Gateway

ntp_server: 10.0.0.106
timezone: America/Los_Angeles

sw_ref_external_db:
  data:
    image: CentOS-7-x86_64-GenericCloud
    flavor: m1.small
    availability_zone: regular
  revision: 0

db_host: 127.0.0.1

vnic_binding_type:
  pgw_dag_port: normal
  mgmt_port: normal
  ha_port: normal
  pdn_dag_port: normal
  pgw_port: normal
  ctrl_port: normal
  pdn_port: normal

vnf_as3_nsd_payload:
  class: ADC
  updateMode: selective
  schemaVersion: 3.19.0
  id: DNS
  DNS_Test:
    class: Tenant
    Shared:
      class: Application
      template: shared
      lbSelectedRule:
        class: iRule
        iRule: when DNS_REQUEST {log local0. "DNS REQUEST"}
        remark: Log load balanced server
      serviceAddress:
        class: Service_Address
        arpEnabled: False
        spanningEnabled: True
        virtualAddress: 0.0.0.0
      dnsProfile:
        class: DNS_Profile
        label: profileDns
        remark: DNS Profile test
        parentProfile:
          bigip: "/Common/dns"
        dnsExpressEnabled: true
        zoneTransferEnabled: true
        cacheEnabled: true
        cache:
          use: /DNS_Test/Shared/dnsCache
      dnsCache:
        class: DNS_Cache
        type: transparent
        localZones:
          testing.lablocal:
            type: transparent
            records:
            - s1.testing.lablocal 300 IN A 10.9.0.1
            - s2.testing.lablocal 300 IN A 10.9.0.2
            - s3.testing.lablocal 300 IN A 10.9.0.3
            - s4.testing.lablocal 300 IN A 10.9.0.4
    TEST_DNS_Zone:
      class: Application
      template: generic
      test.lab:
        class: DNS_Zone
        label: dnsZone
        remark: DNS Zone test
        dnsExpress:
          enabled: true
          nameserver:
            use: master_dns
          notifyAction: consume
          allowNotifyFrom:
          - 10.7.0.50
          verifyNotifyTsig: false
        responsePolicyEnabled: true
        transferClients:
        - use: slave_dns
      master_dns:
        class: DNS_Nameserver
        address: 10.7.0.50
        port: 53
        routeDomain:
          bigip: "/Common/0"
      slave_dns:
        class: DNS_Nameserver
        address: 10.7.0.51
        port: 53
        routeDomain:
          bigip: "/Common/0"
    dns_resolver:
      class: Application
      template: udp
      serviceMain:
        allowVlans:
        - bigip: /Common/pgw_dag
        class: Service_UDP
        layer4: udp
        profileUDP:
          bigip: /Common/udp
        profileDNS:
          use: /DNS_Test/Shared/dnsProfile
        iRules:
        - /DNS_Test/Shared/lbSelectedRule
        snat: auto
        lastHop: disable
        translateServerAddress: true
        translateServerPort: true
        virtualAddresses:
        - use: /DNS_Test/Shared/serviceAddress
        virtualPort: 0
        pool: dns_pool
      dns_pool:
        class: Pool
        members:
        - servicePort: 53
          serverAddresses:
          - 10.7.0.100
