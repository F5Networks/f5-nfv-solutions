vnf_as3_nsd_payload:
  class: ADC
  schemaVersion: 3.0.0
  id: cfy_vnf_01
  label: vnf
  remark: VNF
  f5vnf:
    class: Tenant
    Shared:
      class: Application
      template: shared
      profileDiameterEndpointOcs:
        class: Enforcement_Diameter_Endpoint_Profile
        supportedApps:
        - Gy
        destinationRealm: f5net.com
        originHost: pcef.f5net.com
        originRealm: f5net.com
      profileDiameterEndpointPcrf:
        class: Enforcement_Diameter_Endpoint_Profile
        supportedApps:
        - Gx
        destinationRealm: f5net.com
        originHost: pcef.f5net.com
        originRealm: f5net.com
      endpointForwarding:
        addressTranslationEnabled: False
        class: Enforcement_Forwarding_Endpoint
        defaultPersistenceType: disabled
        fallbackPersistenceType: disabled
        persistenceHashSettings:
          length: 1024
          offset: 0
        pool:
          use: poolForwarding
        portTranslationEnabled: False
        sourcePortAction: preserve
      endpointInterception:
        class: Enforcement_Interception_Endpoint
        persistence: disabled
        pool:
          use: poolInterception
      endpointServiceChain:
        class: Enforcement_Service_Chain_Endpoint
        serviceEndpoints:
        - forwardingEndpoint:
            use: endpointForwarding
          name: myServiceEndpoint
          sourceVLAN:
            bigip: /Common/lbs_vnf_net
          steeringPolicy:
            use: policyEnforcement
      poolForwarding:
        class: Pool
        members:
        - enable: True
          serverAddresses:
          - 255.255.255.2
          servicePort: 8081
      poolInterception:
        class: Pool
        members:
        - enable: True
          serverAddresses:
          - 255.255.255.1
          servicePort: 8080
      lbSelectedRule:
        class: iRule
        iRule: when LB_SELECTED {log local0. "Selected server [LB::server]"}
        remark: Log load balanced server
      policyEnforcement:
        allTransactions: False
        class: Enforcement_Policy
        enable: True
        rules:
        - name: testPolicyRule1
          precedence: 1
          modifyHttpHeader:
            headerName: myHeaderName
            operation: insert
            valueContent: myHeaderValue
            valueType: string
          tcpAnalyticsEnabled: True
          tcpOptimizationDownlink:
            use: profileTcpClient
          tcpOptimizationUplink:
            use: profileTcpServer
        - name: testPolicyRule2
          precedence: 1
          dscpMarkingDownlink: 0
          dscpMarkingUplink: 0
          classificationFilters:
          - application:
              bigip: /Common/acrobat
            invertMatch: True
            name: testClassFilter1
          - category:
              bigip: /Common/Audio
            invertMatch: True
            name: testClassFilter2
          gateStatusEnabled: True
      policyEnforcementDefault:
        class: Enforcement_Policy
        rules:
        - name: enforcementPolicyRuleDefault
          precedence: 10
      profileClassification:
        class: Classification_Profile
        preset:
          bigip: /Common/ce_pem
      profileIPOther:
          class: IP_Other_Profile
      profileSpm:
        class: Enforcement_Profile
        connectionOptimizationEnabled: True
        policiesGlobalHighPrecedence:
        - use: policyEnforcement
        policiesUnknownSubscribers:
        - use: policyEnforcementDefault
      profileSubscriberManagement:
        class: Enforcement_Subscriber_Management_Profile
        serverSideSessionsEnabled: True
      profileTcpClient:
        autoProxyBufferSize: True
        autoReceiveWindowSize: True
        autoSendBufferSize: True
        class: TCP_Profile
        congestionControl: woodside
        earlyRetransmit: True
        enhancedLossRecovery: True
        fastOpen: True
        fastOpenCookieExpiration: 21600
        idleTimeout: 300
        initCwnd: 16
        initRwnd: 16
        maxSegmentSize: 0
        minimumRto: 1000
        mptcp: passthrough
        proxyBufferHigh: 262144
        proxyBufferLow: 196608
        proxyMSS: True
        receiveWindowSize: 131072
        sendBufferSize: 262144
        synRtoBase: 3000
        tailLossProbe: True
        verifiedAccept: False
      profileTcpServer:
        autoProxyBufferSize: True
        autoReceiveWindowSize: True
        autoSendBufferSize: True
        class: TCP_Profile
        congestionControl: woodside
        earlyRetransmit: True
        enhancedLossRecovery: True
        fastOpen: True
        fastOpenCookieExpiration: 21600
        idleTimeout: 300
        initCwnd: 16
        initRwnd: 16
        maxSegmentSize: 0
        minimumRto: 1000
        mptcp: passthrough
        proxyBufferHigh: 262144
        proxyBufferLow: 196608
        proxyMSS: True
        receiveWindowSize: 131072
        sendBufferSize: 262144
        synRtoBase: 3000
        tailLossProbe: True
        verifiedAccept: False
      profileL4:
        class: L4_Profile
      serviceAddress:
        class: Service_Address
        arpEnabled: False
        spanningEnabled: True
        virtualAddress: 0.0.0.0
    DiameterEndpoint_Gx:
      class: Application
      template: generic
      serviceMain:
        servicePort: 3868
        allowVlans:
        - bigip:  /Common/control
        translateServerAddress: False
        layer4: any
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 3868
        translateServerPort: False
        profileDiameterEndpoint:
          use: /f5vnf/Shared/profileDiameterEndpointPcrf
        profileTCP:
          bigip: /Common/tcp-lan-optimized
        snat: none
        class: Service_Generic
      pcrfPool:
        class: Pool
        members:
        - servicePort: 3868
          serverAddresses:
          - 10.1.1.27
    DiameterEndpoint_Gy:
      class: Application
      template: generic
      serviceMain:
        servicePort: 3867
        allowVlans:
        - bigip:  /Common/control
        translateServerAddress: False
        layer4: any
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 3867
        translateServerPort: False
        profileDiameterEndpoint:
          use: /f5vnf/Shared/profileDiameterEndpointOcs
        profileTCP:
          bigip: /Common/tcp-lan-optimized
        snat: none
        class: Service_Generic
      pcrfPool:
        class: Pool
        members:
        - servicePort: 3868
          serverAddresses:
          - 10.1.1.27
    Discovery_RADIUS:
      class: Application
      template: udp
      serviceMain:
        class: Service_UDP
        allowVlans:
        - bigip: /Common/control
        translateServerAddress: True
        translateServerPort: True
        snat: none
        persistenceMethods: []
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 1813
        profileRADIUS:
          bigip: /Common/radiusLB-subscriber-aware
    gilan_any:
      class: Application
      template: generic
      serviceMain:
        allowVlans:
        - bigip: /Common/lbs_vnf_net
        class: Service_Generic
        iRules:
        - /f5vnf/Shared/lbSelectedRule
        layer4: any
        profileClassification:
          use: /f5vnf/Shared/profileClassification
        profileEnforcement:
          use: /f5vnf/Shared/profileSpm
        profileIPOther:
          use: /f5vnf/Shared/profileIPOther
        profileL4:
          use: /f5vnf/Shared/profileL4
        profileSubscriberManagement:
          use: /f5vnf/Shared/profileSubscriberManagement
        snat: none
        lastHop: disable
        translateServerAddress: False
        translateServerPort: False
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 0
    gilan_tcp:
      class: Application
      template: tcp
      serviceMain:
        allowVlans:
        - bigip: /Common/lbs_vnf_net
        class: Service_TCP
        iRules:
        - /f5vnf/Shared/lbSelectedRule
        layer4: tcp
        profileClassification:
          use: /f5vnf/Shared/profileClassification
        profileEnforcement:
          use: /f5vnf/Shared/profileSpm
        profileL4:
          use: /f5vnf/Shared/profileL4
        profileTCP:
          bigip: /Common/f5-tcp-mobile
        profileSubscriberManagement:
          use: /f5vnf/Shared/profileSubscriberManagement
        snat: none
        lastHop: disable
        translateServerAddress: False
        translateServerPort: False
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 0
    gilan_udp:
      class: Application
      template: udp
      serviceMain:
        allowVlans:
        - bigip: /Common/lbs_vnf_net
        class: Service_UDP
        iRules:
        - /f5vnf/Shared/lbSelectedRule
        layer4: udp
        profileClassification:
          use: /f5vnf/Shared/profileClassification
        profileEnforcement:
          use: /f5vnf/Shared/profileSpm
        profileL4:
          use: /f5vnf/Shared/profileL4
        profileSubscriberManagement:
          use: /f5vnf/Shared/profileSubscriberManagement
        profileUDP:
          bigip: /Common/udp_decrement_ttl
        snat: none
        lastHop: disable
        translateServerAddress: False
        translateServerPort: False
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 0
    gilan_http:
      class: Application
      template: http
      serviceMain:
        allowVlans:
        - bigip: /Common/lbs_vnf_net
        class: Service_HTTP
        iRules:
        - /f5vnf/Shared/lbSelectedRule
        layer4: tcp
        profileClassification:
          use: /f5vnf/Shared/profileClassification
        profileEnforcement:
          use: /f5vnf/Shared/profileSpm
        profileHTTP:
          bigip: /Common/http-transparent
        profileL4:
          use: /f5vnf/Shared/profileL4
        profileSubscriberManagement:
          use: /f5vnf/Shared/profileSubscriberManagement
        profileTCP:
          bigip: /Common/f5-tcp-mobile
        snat: none
        lastHop: disable
        translateServerAddress: False
        translateServerPort: False
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 80
    gilan_inbound:
      class: Application
      template: generic
      serviceMain:
        allowVlans:
        - bigip: /Common/vnf_lbs_net
        class: Service_Generic
        iRules:
        - /f5vnf/Shared/lbSelectedRule
        layer4: any
        profileL4:
          use: /f5vnf/Shared/profileL4
        profileSubscriberManagement:
          use: /f5vnf/Shared/profileSubscriberManagement
        snat: none
        translateServerAddress: False
        translateServerPort: False
        virtualAddresses:
        - use: /f5vnf/Shared/serviceAddress
        virtualPort: 0
